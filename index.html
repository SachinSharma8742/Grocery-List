    <style>
body{
    background-color: #2c2c2c;
}
.games {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(13rem, 1fr));
  grid-gap: 50px;
  padding: 0 20% 0 20% ;
   
}


.btn {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 13rem;
  overflow: hidden;
  height: 3rem;
  background-size: 300% 300%;
  backdrop-filter: blur(1rem);
  border-radius: 5rem;
  transition: 0.5s;
  animation: gradient_301 5s ease infinite;
  border: double 4px transparent;
  background-image: linear-gradient(#212121, #212121),  linear-gradient(137.48deg, #ffdb3b 10%,#FE53BB 45%, #8F51EA 67%, #0044ff 87%);
  background-origin: border-box;
  background-clip: content-box, border-box;
}

#container-stars {
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100%;
  overflow: hidden;
  transition: 0.5s;
  backdrop-filter: blur(1rem);
  border-radius: 5rem;
}

strong {
  z-index: 2;
  font-family: 'Avalors Personal Use';
  font-size: 12px;
  letter-spacing: 5px;
  color: #FFFFFF;
  text-shadow: 0 0 4px white;
}

#glow {
  position: absolute;
  display: flex;
  width: 12rem;
}

.circle {
  width: 100%;
  height: 30px;
  filter: blur(2rem);
  animation: pulse_3011 4s infinite;
  z-index: -1;
}

.circle:nth-of-type(1) {
  background: rgba(254, 83, 186, 0.636);
}

.circle:nth-of-type(2) {
  background: rgba(142, 81, 234, 0.704);
}

.btn:hover #container-stars {
  z-index: 1;
  background-color: #212121;
}

.btn:hover {
  transform: scale(1.1)
}

.btn:active {
  border: double 4px #FE53BB;
  background-origin: border-box;
  background-clip: content-box, border-box;
  animation: none;
}

.btn:active .circle {
  background: #FE53BB;
}

#stars {
  position: relative;
  background: transparent;
  width: 200rem;
  height: 200rem;
}

#stars::after {
  content: "";
  position: absolute;
  top: -10rem;
  left: -100rem;
  width: 100%;
  height: 100%;
  animation: animStarRotate 90s linear infinite;
}

#stars::after {
  background-image: radial-gradient(#ffffff 1px, transparent 1%);
  background-size: 50px 50px;
}

#stars::before {
  content: "";
  position: absolute;
  top: 0;
  left: -50%;
  width: 170%;
  height: 500%;
  animation: animStar 60s linear infinite;
}

#stars::before {
  background-image: radial-gradient(#ffffff 1px, transparent 1%);
  background-size: 50px 50px;
  opacity: 0.5;
}

@keyframes animStar {
  from {
    transform: translateY(0);
  }

  to {
    transform: translateY(-135rem);
  }
}

@keyframes animStarRotate {
  from {
    transform: rotate(360deg);
  }

  to {
    transform: rotate(0);
  }
}

@keyframes gradient_301 {
  0% {
    background-position: 0% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}

@keyframes pulse_3011 {
  0% {
    transform: scale(0.75);
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
  }

  70% {
    transform: scale(1);
    box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
  }

  100% {
    transform: scale(0.75);
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
  }
}
    
    
@import url('https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

<script>
let userName = window.location.href.split('name=')[1]
let capitalizedName = []

const card = document.querySelector(".card-inner")
const muteBtn = document.querySelector(".muteBtn")
const userNameSpan = document.querySelector(".userName")


let isMusicPlaying = false

const wishingSound = new Audio('https://cdn.pixabay.com/download/audio/2023/09/13/audio_e265103dcb.mp3?filename=happy-birthday-3-version-166417.mp3')

if(userName.includes("_")){
    userName = userName.split("_")
    for(let i=0; i<userName.length; i++){
        capitalizedName.push(capitalizeFirstLettor(userName[i]))
    }
    capitalizedName = capitalizedName.join(' ')
}
else capitalizedName = capitalizeFirstLettor(userName)

userNameSpan.innerHTML = capitalizedName

function capitalizeFirstLettor(word){
    return word[0].toUpperCase() + word.slice(1)
}
const button = document.querySelector(".openCardBtn")
function showCard(){  
  button.style.display = "block";
}
function playsong() {
    card.classList.add('showCard');
    muteBtn.removeAttribute('hidden');
    isMusicPlaying = true;
    wishingSound.currentTime = 0;
    wishingSound.play();
}




function muteAudio(){
    if(isMusicPlaying){
        wishingSound.pause()
        muteBtn.innerHTML = 'unmute'
        isMusicPlaying = false
    }  
    else {
        wishingSound.play()
        isMusicPlaying = true
        muteBtn.innerHTML = 'mute'
    }
}

const daysElement = document.getElementById("days");
const hoursElement = document.getElementById("hours");
const minutesElement = document.getElementById("minutes");
const secondsElement = document.getElementById("seconds");

function getBirthdayFromURL() {
    const params = new URLSearchParams(window.location.search);
    const dateString = params.get('date');
    const timeString = params.get('time') || '00:00';
    
    if (dateString) {
        const [year, month, day] = dateString.split('-').map(Number);
        const [hours, minutes] = timeString.split(':').map(Number);
        return new Date(year, month - 1, day, hours, minutes);
    }
    return new Date(new Date().getFullYear(), 0, 1);
}

const birthday = getBirthdayFromURL();

function addZero(value) {
    return value < 10 ? "0" + value : value;
}

let isBirthdayToday = false;

function generateCountdown() {
    if (isBirthdayToday) return;

    const now = new Date();
    let nextBirthday = new Date(birthday);
  

    const timeLeft = nextBirthday - now;
    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    daysElement.innerText = addZero(days);
    hoursElement.innerText = addZero(hours);
    minutesElement.innerText = addZero(minutes);
    secondsElement.innerText = addZero(seconds);



  
    const k = document.getElementById('kuch');
    if (timeLeft <= 0) {
       isBirthdayToday = true;
       daysElement.innerText = '00';
       hoursElement.innerText = '00';
       minutesElement.innerText = '00';
       secondsElement.innerText = '00';
       showCard();
    }
    
}
